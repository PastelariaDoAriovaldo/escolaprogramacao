<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola de Programação - Logos</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilos Gerais */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos para a seção de logos */
        .logo-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .logo {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 250px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
                align-items: center;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Escola de Programação</h1>
        <p>Logos disponíveis</p>

        <div class="logo-container">
            <div class="logo">
                <img src="logo.png" alt="Logo 1">
            </div>
            <div class="logo">
                <img src="benio.png" alt="Logo 2">
            </div>
            <div class="logo">
                <img src="shrek.png" alt="Logo 3">
            </div>
    </div>
</body>
</html>
